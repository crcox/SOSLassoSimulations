# LASSO
# =====
regularization: lasso
bias: 0
lamSOS: 0
lamL1: {args: [0, 0.14], distribution: uniform}
HYPERBAND: {aggressiveness: 3, budget: 100, hyperparameters: [lamL1]}
normalize_data: zscore
normalize_target: none

# Data and Metadata Paths
# =======================
data:
  - C:\Users\mbmhscc4\GitHub\SOSLassoSimulations\data\s01.mat
  - C:\Users\mbmhscc4\GitHub\SOSLassoSimulations\data\s02.mat
  - C:\Users\mbmhscc4\GitHub\SOSLassoSimulations\data\s03.mat
  - C:\Users\mbmhscc4\GitHub\SOSLassoSimulations\data\s04.mat
  - C:\Users\mbmhscc4\GitHub\SOSLassoSimulations\data\s05.mat
  - C:\Users\mbmhscc4\GitHub\SOSLassoSimulations\data\s06.mat
  - C:\Users\mbmhscc4\GitHub\SOSLassoSimulations\data\s07.mat
  - C:\Users\mbmhscc4\GitHub\SOSLassoSimulations\data\s08.mat
  - C:\Users\mbmhscc4\GitHub\SOSLassoSimulations\data\s09.mat
  - C:\Users\mbmhscc4\GitHub\SOSLassoSimulations\data\s10.mat
data_var: X
metadata: C:\Users\mbmhscc4\GitHub\SOSLassoSimulations\data\metadata.mat
metadata_var: metadata

# Metadata Field References
# =========================
cvscheme: 1
cvholdout: [1,2,3,4,5,6]
finalholdout: 0

# Targets
# -------
target_label: 'AB'
target_type: 'category'

# Coordinates
# -----------
orientation:
  - 'local'
  - 'permuted'
  - 'interleaved'
  - 'blocked interleaved'
  - 'blocked permuted'

# Filters
# -------
filters:
  - not_padding

# WholeBrain_MVPA Options
# =======================
SmallFootprint: 0
SaveResultsAs: mat
subject_id_fmt: s%02d.mat
executable: C:/Users/mbmhscc4/MATLAB/src/WholeBrain_MVPA/bin/r2014b/WholeBrain_MVPA
wrapper: C:/Users/mbmhscc4/MATLAB/src/WholeBrain_MVPA/run_WholeBrain_MVPA.sh

# condortools/setupJob Options
# ============================
EXPAND:
  - data
  - orientation

COPY:
  - data
  - metadata
