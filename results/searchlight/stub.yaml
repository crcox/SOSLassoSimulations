# SEACHLIGHT
# ==========
classifier: 'gnb_searchmight'
normalize_data: zscore
radius: [1,3,7,14,28]
shape: 'cube'

# Data and Metadata Paths
# =======================
data:
  - /Users/Chris/src/SOSLassoSimulations/data/s01.mat
  - /Users/Chris/src/SOSLassoSimulations/data/s02.mat
  - /Users/Chris/src/SOSLassoSimulations/data/s03.mat
  - /Users/Chris/src/SOSLassoSimulations/data/s04.mat
  - /Users/Chris/src/SOSLassoSimulations/data/s05.mat
  - /Users/Chris/src/SOSLassoSimulations/data/s06.mat
  - /Users/Chris/src/SOSLassoSimulations/data/s07.mat
  - /Users/Chris/src/SOSLassoSimulations/data/s08.mat
  - /Users/Chris/src/SOSLassoSimulations/data/s09.mat
