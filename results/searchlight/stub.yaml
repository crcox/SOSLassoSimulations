# Coordinates
# -----------
orientation:
  - 'local'
  - 'permuted'
  - 'interleaved'
  - 'blocked interleaved'
  - 'blocked permuted'

# Filters
# -------
filters: []

# WholeBrain_MVPA Options
# =======================
SmallFootprint: 0
SaveResultsAs: mat
subject_id_fmt: s%02d.mat
executable: C:/Users/mbmhscc4/MATLAB/src/WholeBrain_MVPA/bin/r2015b/Searchlight_MVPA
wrapper: C:/Users/mbmhscc4/MATLAB/src/WholeBrain_MVPA/run_WholeBrain_MVPA.sh

# condortools/setupJob Options
# ============================
EXPAND:
  - radius
  - orientation

COPY:
  - data
  - metadata
